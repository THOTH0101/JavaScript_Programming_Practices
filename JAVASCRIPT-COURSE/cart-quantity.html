<!DOCTYPE html>
<html>
  <head>
      <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="
      innerCartQuantity.innerHTML = `Cart Quantity: ${cartQuantity}`;
    ">Show Quantity</button>

    <button onclick="
      updateCart(1);
    ">Add to Cart</button>

    <button onclick="
      updateCart(2);
    ">+2</button>

    <button onclick="
      updateCart(3);
    ">+3</button>

    <button onclick="
      cartQuantity = 0;
      innerCartQuantity.innerHTML = `Cart Quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <button onclick="
      updateCart(-1);
    ">Remove Cart</button>

    <button onclick="
      updateCart(-2);
    ">-2</button>

    <button onclick="
      updateCart(-3);
    ">-3</button>

    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantity = 0;
      const maxQuantity = 10;
      const innerCartQuantity = document.querySelector('.js-cart-quantity');

      innerCartQuantity.innerHTML = `Cart Quantity: ${cartQuantity}`;

      function updateCart(quantity) {
        if((cartQuantity + quantity) > maxQuantity)
        {
          alert('The Cart is full');
          return;
        } 
        
        if((cartQuantity + quantity) < 0) {
          alert('Not enough items in the cart');
          return;
        }
        
        cartQuantity += quantity;
        innerCartQuantity.innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
